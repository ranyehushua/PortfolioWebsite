<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Pomodoro Clock</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-fluid">
      <h1 class="text-center">Pomodoro Clock</h1>
      <div id="controls" class="clearfix">
        <div id="breakControls" class="pull-left">
          <p>Break Length</p>
          <div class="text-center inc-controls">
            <span class="inc-down">-</span>
            <span id="breakLength">5</span>
            <span class="inc-up">+</span>
          </div>
        </div>
        <div id="sessionControls" class="pull-right">
          <p>Session Length</p>
          <div class="text-center inc-controls">
            <span class="inc-down">-</span>
            <span id="sessionLength">25</span>
            <span class="inc-up" id="sessionUp">+</span>
          </div>
        </div>
      </div>
      <div class="text-center" id="clock">
        <div id="clockMode">Session</div>
        <div id="timer"><span id="minutes">25</span><span id="timerColon">:</span><span id="seconds">00</span></div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!-- custom JS for this application -->
    <script src="js/app.js"></script>
  </body>
</html>
