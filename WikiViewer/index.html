<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Search Wikipedia</title>

    <!-- Bootstrap located in main project css folder-->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div id="main" class="text-center">
        <a id="randomQuote" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Click here for a random Wikipedia article</a>
        <input class="form-control" type="text" id="search" placeholder="Search Wikipedia">
        <button type="button" class="btn btn-info" id="searchButton">Search</button>
        <button type="button" class="btn btn-warning newSearchButton" id="topNewSearch">New Search</button>
      </div>
      <ul id="searchResults" class="text-center"></ul>
      <div class="text-center" id="bottomNewSearch">
        <button type="button" class="btn btn-warning newSearchButton text-center">New Search</button>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- all plugins located in the main website js folder -->
    <script src="../js/bootstrap.min.js"></script>
    <!-- App script -->
    <script src="js/app.js"></script>
  </body>
</html>
