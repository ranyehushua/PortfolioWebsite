<!DOCTYPE html>
<html>
<head>
	<title>Simon - by Ran</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/mobile.css">
	<link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Oswald|VT323" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div id="wrapper">
	  <div id="quad-wrapper">
	    <div id="green" class="quad">
	    </div><div id="red" class="quad">
	    </div><div id="yellow" class="quad">
	    </div><div id="blue" class="quad"></div>
	  </div>
	  <div id="controls-wrapper">
	  	<h1 id="logo">Simon<span id="reserved">&reg;</span></h1>
	  	<div id="gameControls">
	  		<div class="controlDiv">
	  			<div id="count"><span>--</span></div>
	  			<p>COUNT</p>
	  		</div>
	  		<div class="controlDiv">
	  			<div id="start" class="circleControls"></div>
	  			<p>START</p>
	  		</div>
	  		<div class="controlDiv">
	  			<div id="strict" class="circleControls"></div>
	  			<p>STRICT</p>
	  		</div>
	  	</div>
	  	<div id="powerDiv">
	  		<p>OFF</p><div id="power"><div id="slider"></div></div><p>ON</p>
	  	</div>
	  </div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
