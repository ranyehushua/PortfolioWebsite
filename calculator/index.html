<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator with JS</title>
	<link rel="stylesheet" type="text/css" href="css/calculator.css">
</head>
<body>
	<div id="calculator">
		<div id="output">0</div>
		<div id="keypad">
			<ul class="buttonList" id="keypadList">
				<li class="button" onclick="appendDigit(this);">7</li>
				<li class="button" onclick="appendDigit(this);">8</li>
				<li class="button" onclick="appendDigit(this);">9</li>
				<li class="button" onclick="appendDigit(this);">4</li>
				<li class="button" onclick="appendDigit(this);">5</li>
				<li class="button" onclick="appendDigit(this);">6</li>
				<li class="button" onclick="appendDigit(this);">1</li>
				<li class="button" onclick="appendDigit(this);">2</li>
				<li class="button" onclick="appendDigit(this);">3</li>
				<li class="button" onclick="appendDigit(this);">0</li>
				<li class="button" onclick="appendDigit(this);">.</li>
				<li class="button" id="equal">=</li>
			</ul>
		</div>
		<div id="operators">
			<ul class="buttonList" id="operatorsList">
				<li class="button" id="divide" onclick="setFirstVal();">&divide;</li>
				<li class="button" id="times" onclick="setFirstVal();">&times;</li>
				<li class="button" id="minus" onclick="setFirstVal();">&minus;</li>
				<li class="button" id="plus" onclick="setFirstVal();">&plus;</li>
			</ul>
		</div>
		<div class="clearfix"></div>
		<div id="clear">Clear</div>
	</div>
	<script type="text/javascript" src="js/calculator.js"></script>
</body>
</html>
